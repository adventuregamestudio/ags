[analog_stick]
sensitivity=50
deadzone=20

[button_mapping]
left_trigger=
right_trigger=mouse_slow_down
triangle=
cross=mouse_click_right
square=mouse_click_left
circle=
up=mouse_up
down=mouse_down
left=mouse_left
right=mouse_right
start=esc
select=

[onscreen_keyboard]
left_trigger=lshift
right_trigger=space
triangle=keyboard_enter_char
cross=mouse_click_right
square=mouse_click_left
circle=backspace
up=keyboard_previous_char
down=keyboard_next_char
left=keyboard_previous_keyset
right=keyboard_next_keyset
start=esc
select=keyboard_toggle

[sound]
enabled=1
threaded=1
cache_size=10
samplerate=44100

[midi]
enabled=1
preload_patches=0

[graphics]
scaling=1
smoothing=1

[compatibility]
enable_extra_memory=0
clear_cache_on_room_change=0
ignore_acsetup_cfg_file=0

[misc]
show_fps=0
disable_power_saving=1
return_to_menu=1
