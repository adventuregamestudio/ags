  make_pdb_archive_script: |
    version=$(awk -F'[ "]+' '$1=="#define" && $2=="ACI_VERSION_STR" { print $3; exit }' Common/core/def_version.h)
    bsdtar -f AGS-${version}-pdb.zip -acv --strip-components 3 /tmp/pdb
  archive_artifacts:
    path: AGS-*-pdb.zip

